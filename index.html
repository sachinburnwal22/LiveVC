<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Video Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Simple Video Chat</h1>
  
  <div class="notice">
    <p><strong>Note:</strong> This is a demo version on Vercel. Real-time video chat requires Socket.IO which doesn't work on serverless platforms.</p>
    <p>For full functionality, visit the <a href="https://livevc.onrender.com" target="_blank">Render deployment</a>.</p>
  </div>
  
  <div class="container">
    <div class="videos">
      <video id="localVideo"  autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
    
    <div id="incomingCall" class="call-alert hidden">
      <h2>Incoming Call!</h2>
      <div class="call-buttons">
        <button id="acceptBtn">Accept</button>
        <button id="rejectBtn">Reject</button>
      </div>
    </div>
    
    <div class="controls">
      <button id="startBtn">Start Camera</button>
      <button id="callBtn" disabled>Start Call</button>
      <button id="hangupBtn" disabled>End Call</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
